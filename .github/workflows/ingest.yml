name: Daily RSS Ingestion

on:
  schedule:
    # Runs at 5pm EST daily
    # Winter (EST): 10pm UTC = 5pm EST
    # Summer (EDT): 9pm UTC = 5pm EDT
    # Using winter time - adjust in March/November if needed
    - cron: '0 22 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  ingest-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dotenv
      
      - name: Run RSS ingestion script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ARTICLES_DATABASE_ID: ${{ secrets.ARTICLES_DATABASE_ID }}
          SUBSCRIBERS_DATABASE_ID: ${{ secrets.SUBSCRIBERS_DATABASE_ID }}
        run: |
          python ingest.py
      
      - name: Upload logs (if script creates them)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs
          path: logs/
          retention-days: 7
        continue-on-error: true
